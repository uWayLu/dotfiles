<match target="pattern">
    <test qual="any" name="family" compare="eq"><string>標楷體</string></test>
    <edit name="family" mode="assign" binding="same"><string>全字庫正楷體</string></edit>
    <edit name="family" mode="assign" binding="same"><string>AR PL UKai TW</string></edit>
</match>

<match>
    <test name="family"><string>monospace</string></test>
    <edit name="family" mode="prepend">
        <string>Noto Sans Mono CJK TC</string>
        <string>Noto Sans Mono</string>
    </edit>
</match>
